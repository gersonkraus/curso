<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Curso de Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid border border-primary p-3">
      <div class="row"> <!--Para col funcionar é necessário do row-->
        <div class="col-sm-1 border">Coluna 1</div>
        <div class="col-sm-1 border">Coluna 2</div>
        <div class="col-sm-1 border">Coluna 3</div>
      </div>
      <div class="row">
        <div class="col border">Coluna 4</div>
        <div class="col border">Coluna 5</div>
        <div class="col border">Coluna 6</div>
      </div>
    </div>
    


    <!-- Regra dos tamanhos: https://getbootstrap.com/docs/5.2/layout/containers/ --> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  </body>
</html>
